<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<!--<p th:text="'Hello, ' + ${name} + '!'" />-->
<h1>Ответы</h1>
<table>
    <tr th:each="answers : ${answers} ">
        <td><p th:text="${answers.getId()}"/></td>
        <td><p th:text="${answers.getQuestions()}"/></td>
        <td><p th:text="${answers.getAnswer()}"/></td>
    </tr>
</table>
</body>
</html>
